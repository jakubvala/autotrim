<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Tuto</title>
</head>


<body style=" background-color: rgb(47, 121, 231);">

    <style>
        #search {
            border-radius: 30px;
        }

        #button {
            background-color: aqua;
            border: 0px solid black;
            height: 30px;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>

    <input type="search" id="search" value="" onchange="ouvrirPage()" class="search-input">
    <input type="button" id="button" onclick="ouvrirPage()" value="Vyhledat">
    <div class="suggestions">
      
    </div>

    <script>
      nula = 0
        function ouvrirPage() {
            var a = document.getElementById("search").value;

            if (a === "Arch Enemy") {
                window.open("https://www.youtube.com/watch?v=mjF1rmSV1dM");
            }
            if (a === "arch enemy") {
                window.open("https://www.youtube.com/watch?v=mjF1rmSV1dM/");
            }
            if (a === "Iron Maiden") {
                window.open("https://www.youtube.com/watch?v=9qbRHY1l0vc");
            }
            if (a === "iron maiden") {
                window.open("https://www.youtube.com/watch?v=9qbRHY1l0vc");
            }
            if (a === "chien") {
                window.open("/customizedalert.html");
            }

            if (a === "Jump Van Halen") {
                window.open("https://www.youtube.com/watch?v=SwYN7mTi6HM/");
            }


        }
    </script>
    <script>
      const countries = [
  {name: 'Jump Van Halen'},
  {name: 'India'},
  {name: 'Argentina'},
  {name: 'Armenia'}
];

const searchInput = document.querySelector('.search-input');
const suggestionsPanel = document.querySelector('.suggestions');

searchInput.addEventListener('keyup', function() {
  const input = searchInput.value;
  suggestionsPanel.innerHTML = '';
  const suggestions = countries.filter(function(country) {
    return country.name.toLowerCase().startsWith(input);
  });
  suggestions.forEach(function(suggested) {
    const div = document.createElement('div');
    div.innerHTML = suggested.name;
    suggestionsPanel.appendChild(div);
  });
  if (input === '') {
    suggestionsPanel.innerHTML = '';  
  }
})
    </script>

</body>

</html>
